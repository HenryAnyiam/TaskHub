<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create TaskHub account</title>
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="manifest" href="images/site.webmanifest">
        <link rel="stylesheet" href="./styles/login_body.css">
    </head>
    <body>
        <div class="signup-container">
            <div class="logo">
                <div class="header_logo">
                    <img src="./images/logo.svg" alt=""/>
                </div>
                <h2 class="header_name_1">Task</h2>
                <h2 class="header_name_2">Hub</h2>
            </div>
            <p>Log in to continue</p>
            <form action="#" method="post">
                <div class="input-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password" required>
                </div>
                <div class="submit">
                  <input type="submit" class="btn" value="Continue">
                </div>
              </form>
              <div class="not_login">
                <a href="./reset.html">Can't log in?</a>
                <h2>.</h2>
                <a class="signup" href="./sign_up.html">Create an Account</a>
              </div>
        </div>
    </body>
</html>
